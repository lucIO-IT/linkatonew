<!DOCTYPE html>
<html lang="en">
  <head>{% load static %}{% load miei_filtri %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/accounts-layout.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/widgets.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/colors.css' %}" />
    <title>Modifica Password</title>
  </head>
  <body>
   <div class="container">
	   <div id="list" class="form-list" style="">
		   <div class="form-card">
			   {% if form.errors %}
			<p class="centerAllignment goldLinkatoColor"><strong>Username e/o Password non risultano registrate. Si prega di riprovare</strong></p>
			{% endif %}

			<form method="post" autocomplete="off" novalidate class="form">

			{% csrf_token %}
			<header class="card-header padd">
				<h1 >Modifica Password</h1>
			</header>
			<div>
			{% for field in form %}
					<div class="padd">
					   {{ field.label_tag }}
					</div>
					<div>
					   {{ field }}
					</div>
					<div class="padd">
					   {{ field.errors }}
					</div>
			{% endfor %}
			</div>

				<div class="padd">
					<button type="submit" class="button nuBtnYellow">MODIFICA PASSWORD</button>
				</div>

			</form>
		   </div>
	   </div></div>
	<script src="{% static 'script.js' %}">
	</script>
  </body>
</html>
