{% extends 'core_user.html' %}
{% block head_title %}{{ block.super }} | Modifica Password {% endblock head_title %}
{% block content %}

<div id=mailArea>

    <div class="blackGround">
        <h1 class="centerAllignment">MODIFICA PASSWORD</h1>
    </div>
    <div class="topNew floatting">

        <form method="post" autocomplete="off" novalidate>

        {% csrf_token %}

        {% for field in form %}
            <div class="floatting widthDiv100">
                <div class="labelStyle widthDiv100 floatting">
                   {{ field.label_tag }}
                </div>
                <div class="floatting widthDiv100">
                   {{ field }}
                </div>
                <div class="floatting widthDiv100">
                   {{ field.erorrs }}
                </div>
            </div>
        {% endfor %}

            <div class="floatting widthDiv100">
                <input type="submit" class="button buttonColorBlue widthDiv100" value="MODIFICA PASSWORD"/>
                <input type="hidden" name="next" value="{{ next }}"/>
            </div>


        </form>
    </div>

</div>

{% endblock content %}
